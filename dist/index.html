  <body>
    <div class="app-loader" id="appLoader">
      <div class="loader-content">
        <div class="loader-logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            <line x1="10" y1="9" x2="8" y2="9"/>
          </svg>
        </div>
        <div class="loader-title">Workinfi Resume</div>
        <div class="loader-message">Building your professional resume builder experience...</div>
        <div class="loader-spinner"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Show different loading messages
      const messages = [
        "Building your professional resume builder experience...",
        "Loading templates and components...",
        "Preparing AI-powered features...",
        "Setting up your workspace..."
      ];
      
      let messageIndex = 0;
      const messageElement = document.querySelector('.loader-message');
      const messageInterval = setInterval(() => {
        messageIndex = (messageIndex + 1) % messages.length;
        if (messageElement) {
          messageElement.textContent = messages[messageIndex];
        }
      }, 3000);
      
      // Remove loader after page load or timeout
      window.addEventListener('load', removeLoader);
      
      // Fallback timeout to remove loader even if load event doesn't fire
      const loaderTimeout = setTimeout(removeLoader, 10000);
      
      function removeLoader() {
        clearInterval(messageInterval);
        clearTimeout(loaderTimeout);
        
        const loader = document.getElementById('appLoader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(() => {
            loader.remove();
          }, 400);
        }
      }
    </script>
